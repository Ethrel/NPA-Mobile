name: "neptunes_pride_agent_mobile"
description: An app that combines Neptune's pride with the Neptune's Pride agent extension for mobile devices.
publish_to: 'none'
version: 1.0.0

environment:
  sdk: '^3.0.6'

dependencies:
  event: ^2.1.2
  eventsubscriber: ^2.1.3
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.7
  http: ^1.2.0
  multi_value_listenable_builder: ^0.0.2
  shared_preferences: ^2.1.2
  webview_flutter: ^4.2.2
  webview_flutter_android: ^3.8.0
  webview_flutter_wkwebview: ^3.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2

flutter:
  uses-material-design: true
  assets:
    - lib/npam_inject.js
    - Logo/Logo-192x192.png
    - icons/time_machine/
    - icons/ruler/
    - icons/handicap/
