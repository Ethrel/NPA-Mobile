name: "neptunes_pride_agent_mobile"
description: An app that combines Neptune's pride with the Neptune's Pride agent extension for mobile devices.
publish_to: 'none'
version: 1.0.0

environment:
  sdk: '>=3.0.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  shared_preferences: ^2.1.2
  webview_flutter: ^4.2.2
  webview_flutter_android: ^3.8.0
  webview_flutter_wkwebview: ^3.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - lib/npam_inject.js
